<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
<form [formGroup]="registrationForm">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && d['firstName'].errors }" />
        <div *ngIf="submitted && d['firstName'].errors" class="invalid-feedback">
            <div *ngIf="d['firstName'].errors?.['required']">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && d['lastName'].errors }" />
        <div *ngIf="submitted && d['lastName'].errors" class="invalid-feedback">
            <div *ngIf="d['lastName'].errors?.['required']">Last Name is required</div>
        </div>
    </div>
<div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && d['username'].errors }" />
        <div *ngIf="submitted && d['lastName'].errors" class="invalid-feedback">
            <div *ngIf="d['username'].errors?.['required']">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && d['password'].errors }" />
        <div *ngIf="submitted && d['password'].errors?.['required']" class="invalid-feedback">
            <div *ngIf="d['password'].errors?.['required']">Password is required</div>
        
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
    </div>
</form>
</div>
</div>
